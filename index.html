    <script src="//static.fastyotest.com/assets/yotest.3b35648f.js"></script>
    <script>
      window.wechat = window.wx;
      window.wx = null;
      delete window.wx;

      var search = location.search;
      search = search.replace(/^\?/, "").split("&");
      search = search.map((v) => v.split("="));

      var temp = {};
      for (var i = 0; i < search.length; i++) {
        temp[search[i][0]] = search[i][1];
      }

      search = temp;
      initYoTest.default(
        {
          platform: "miniprogram",
          accessId: search.accessId || "",
          product: "float",
        },
        function (captcha) {
          if (!captcha) return;

          var timer = null;
          var $success = null;
          captcha.appendTo("#captcha");
          captcha.onSuccess(function (data) {
            wechat.miniProgram.postMessage({ data: data });
            timer = setTimeout(function () {
              wechat.miniProgram.navigateBack();
            }, 1000);
          });

          captcha.onError(function (data) {
            wechat.miniProgram.postMessage({ data: data });
          });

          captcha.onReady(function () {
            $success = document.querySelector("#captcha .yotest-bar_success");
            $success.addEventListener("transitionend", function () {
              clearTimeout(timer);
              setTimeout(function () {
                wechat.miniProgram.navigateBack();
              }, 100);
            });
          });
        }
      );
    </script>
